<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃº Digital - Herbalife</title>
    <link rel="stylesheet" href="display-styles.css?v=1.3">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="display-container">
        <div class="slideshow-container">
            <div class="slide active" id="slide1">
                <div id="slideContent1" class="slide-content">
                    <!-- El contenido (imagen o video) se insertarÃ¡ dinÃ¡micamente aquÃ­ -->
                </div>
            </div>
            
            <div class="slide" id="slide2">
                <div id="slideContent2" class="slide-content">
                    <!-- El contenido (imagen o video) se insertarÃ¡ dinÃ¡micamente aquÃ­ -->
                </div>
            </div>
        </div>

        <div class="clock-overlay" id="clockOverlay">
            <div class="current-time" id="currentTime"></div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator">â—</span>
                <span class="status-text" id="statusText">Conectando...</span>
            </div>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h2>ğŸŒ¿ Cargando MenÃº Digital...</h2>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Verificar que Supabase se cargÃ³ correctamente
        console.log('ğŸ”„ Verificando carga de Supabase en display...');
        
        function waitForSupabaseLibrary() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const checkSupabase = () => {
                    if (typeof window.supabase !== 'undefined' && window.supabase && window.supabase.createClient) {
                        console.log('âœ… Biblioteca de Supabase cargada exitosamente en display');
                        resolve();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(checkSupabase, 100);
                    } else {
                        console.error('âŒ No se pudo cargar la biblioteca de Supabase en display');
                        reject(new Error('Supabase library not loaded'));
                    }
                };
                
                checkSupabase();
            });
        }
        
        // Inicializar cuando estÃ© listo
        waitForSupabaseLibrary().then(() => {
            console.log('ğŸš€ Iniciando display con Supabase disponible');
        }).catch(error => {
            console.error('âŒ Error cargando Supabase en display:', error);
        });
    </script>
    <script src="display-script.js?v=1.3"></script>
</body>
