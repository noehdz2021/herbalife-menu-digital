<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbalife - Men煤 Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A651;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #00A651;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1> Herbalife</h1>
        <p>Verificando autenticaci贸n...</p>
    </div>

    <script src="config.js"></script>
    <script src="init.js"></script>
    <script src="auth.js"></script>
    <script>
        // Esperar a que se cargue la autenticaci贸n
        setTimeout(async () => {
            try {
                // Verificar si las tablas de autenticaci贸n existen
                const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                
                // Intentar verificar si existe la tabla admin_users
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    console.error('Error verificando admin_users:', error);
                    // Si hay error, probablemente las tablas no existen
                    console.log('Tablas de autenticaci贸n no configuradas, redirigiendo a configuraci贸n...');
                    window.location.href = 'login.html?setup=required';
                    return;
                }
                
                // Si las tablas existen, verificar autenticaci贸n
                if (window.authManager && window.authManager.isAuthenticated()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'login.html';
                }
                
            } catch (error) {
                console.error('Error verificando configuraci贸n:', error);
                window.location.href = 'login.html?setup=required';
            }
        }, 2000);
    </script>
</body>
</html>
