<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbalife - Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>🌿 Herbalife</h1>
                <span class="user-info" id="userInfo"></span>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="window.open('display.html', '_blank')">
                    📺 Pantalla
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    🚪 Cerrar Sesión
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="upload-section">
                    <h3>📤 Subir Imagen</h3>
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <select id="imageCategory">
                        <option value="bebidas">Bebidas</option>
                        <option value="productos">Productos</option>
                        <option value="ofertas">Ofertas</option>
                        <option value="informacion">Información</option>
                    </select>
                    <input type="text" id="imageTitle" placeholder="Título">
                    <div class="duration-input">
                        <label>Duración:</label>
                        <input type="number" id="imageDuration" min="1" max="60" value="5">
                    </div>
                    <div class="repeat-input">
                        <label>Repetir:</label>
                        <input type="number" id="imageRepeat" min="1" max="10" value="1">
                    </div>
                    <button class="btn btn-primary" onclick="uploadImages()">
                        Subir
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total</h3>
                        <p class="stat-number" id="totalImages">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Activas</h3>
                        <p class="stat-number" id="activeImages">0</p>
                    </div>
                </div>

                <div class="images-grid" id="imagesGrid">
                    <div class="no-images">
                        <h3>📷 Sin imágenes</h3>
                        <p>Sube tu primera imagen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
